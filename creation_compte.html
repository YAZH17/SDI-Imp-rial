<br><br>

  <label  for="date">Date de naissance :</label>
  <input  type="date" name="date" value="date"  />

  <br><br>

<label  for="mail">Adresse électronique :</label>
<input  type="email" name="mail" id="mail" placeholder="yvon.parir@gmail.com" >

<input  type="url" name="mdp" id="mdp" placeholder="fromage123" >

<input  type="tel" name="num" id="num" placeholder="0638754237" >
